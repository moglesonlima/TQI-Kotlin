<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style>
      body {
        background-color: #111111;
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 72px;
        margin-bottom: 50px;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-shadow: 2px 2px #000000;
      }
      p {
        font-size: 24px;
        margin-bottom: 50px;
        line-height: 1.5;
      }
      button {
        background-color: #ffffff;
        color: #111111;
        font-size: 18px;
        padding: 20px 40px;
        border: none;
        border-radius: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        box-shadow: 0px 2px 4px #000000;
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        background-color: #ffcc00;
        color: #111111;
        box-shadow: 0px 4px 8px #000000;
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 48px;
        }
        p {
          font-size: 18px;
        }
        button {
          font-size: 16px;
          padding: 15px 30px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Welcome to the future. This is a simple landing page created with HTML and CSS.</p>
  </body>
</html>
